<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
      }

      header {
        background-color: #2c7be5;
        padding: 15px;
        color: white;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .question-count {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .question {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      .option {
        background: #fff;
        border: 1px solid #ddd;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .option:hover {
        background-color: #f0f0f0;
      }

      .next-btn {
        padding: 12px 30px;
        font-size: 18px;
        color: white;
        background-color: #2c7be5;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .next-btn:hover {
        background-color: #2166c1;
      }
    </style>
  </head>
  <body>
    <header>QUIZ</header>

    <div class="container">
      <div class="question-count">Question 1 of 5</div>
      <div class="question">what is used to draw a horizontal line in html</div>

      <div class="options">
        <div class="option">em</div>
        <div class="option">strong</div>
        <div class="option">horizontal</div>
        <div class="option">hr</div>
      </div>

      <button class="next-btn">Next</button>
    </div>
  </body>
</html>
